<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="chat-container">
  <div class="header">
    <h2>UAI</h2>
    <button onclick="clearMemory()">Clear Memory</button>
  </div>

  <div id="chat"></div>
  <div id="status"></div>

  <div class="input-box">
    <input id="input" placeholder="Talk to UAI..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
